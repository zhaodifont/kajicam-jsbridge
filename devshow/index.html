var CONFIG = {
	b612Scheme: "b612cn://"

// android bridge.js
var B612Kaji = B612Kaji || {};
B612Kaji.Native = B612Kaji.Native || {};
B612Kaji.Native.android = {};

B612Kaji.Native.android.Function = function() {
	this.callback = {};
}

B612Kaji.Native.android.Function.prototype = {

	saveImage: function(callback,urlOrBase64Image) {
		this.callback.saveImage = function(result) {
			var resultJson = JSON.parse(result);
			callback(resultJson);
		};
		window.B612KajiBridgeInterface.saveImage("B612Kaji.Native.android.Function.getInstance().callback.saveImage", urlOrBase64Image);
	},
	closeWindow: function() {
		window.B612KajiBridgeInterface.close();
	},

	shareImageWithCallback: function(openCallback,clickCallback,base64Image) {
    this.callback.shareImageWithCallback = function(result) {
      var resultJson = JSON.parse(result);
      openCallback(resultJson);
    };

    this.callback.clickShareButton = function(result) {
      var resultJson = JSON.parse(result);
      clickCallback(resultJson);
    };

		window.B612KajiBridgeInterface.shareImageWithCallback(
		"B612Kaji.Native.android.Function.getInstance().callback.shareImageWithCallback",
		"B612Kaji.Native.android.Function.getInstance().callback.clickShareButton",
		base64Image);
	},

	eventCamera: function(callback,options) {
		this.callback.eventCamera = function(result) {
			callback(result);
		};

		window.B612KajiBridgeInterface.eventCamera("B612Kaji.Native.android.Function.getInstance().callback.eventCamera",JSON.stringify(options));
	},

	getCameraImage: function(callback) {
		this.callback.getCameraImage = function(result) {
			callback(result);
		};
		window.B612KajiBridgeInterface.getCameraImage("B612Kaji.Native.android.Function.getInstance().callback.getCameraImage");
	},
	appInfo: function(callback) {
		this.callback.appInfo = function(result) {
			callback(result);
		};
		if (window.B612KajiBridgeInterface != undefined) {
			window.B612KajiBridgeInterface.appInfo("B612Kaji.Native.android.Function.getInstance().callback.appInfo");
		}
	}
}

B612Kaji.Native.android.Function.getInstance = function() {
	if (B612Kaji.Native.android.Function.instance == null) {
		B612Kaji.Native.android.Function.instance = new B612Kaji.Native.android.Function();
	}
	return B612Kaji.Native.android.Function.instance;
}
B612Kaji.Native.android.Function.instance = null;


// ios bridge.js

var B612Kaji = B612Kaji || {};
B612Kaji.Native = B612Kaji.Native || {};
B612Kaji.Native.ios = {};

B612Kaji.Native.ios.Function = function () {
  this.callback = {};
}

B612Kaji.Native.ios.Function.prototype = {

	openCustomURLinIFrame: function(src) {

		var rootElm = document.documentElement;
	    var newFrameElm = document.createElement("IFRAME");

		//console.log(src);

	    newFrameElm.setAttribute("src",src);
	    rootElm.appendChild(newFrameElm);
	    newFrameElm.parentNode.removeChild(newFrameElm);
	},

	calliOSFunction: function(functionName, args, successCallback) {

		var url = CONFIG.b612Scheme + "://native/";
	  var callInfo = {};
		callInfo.functionName=functionName;
	    if (successCallback) {
	        callInfo.success = successCallback;
	    }
	    if (args) {
	        callInfo.args = args;
	    }
		 url += JSON.stringify(callInfo);

	    this.openCustomURLinIFrame(url);
	},

	save: function(successCallback, options) {
		this.callback.save = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage);
		};
		this.calliOSFunction("save", options, "B612Kaji.Native.ios.Function.getInstance().callback.save");
	},

	shareWithCallback: function(successCallback, options) {
		this.callback.shareWithCallback2 = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage);
		};
		this.callback.clickShareButton2 = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage);
			successCallback(json);
		};
		options.clickShareButton = "B612Kaji.Native.ios.Function.getInstance().callback.clickShareButton2";
		this.calliOSFunction("share", options, "B612Kaji.Native.ios.Function.getInstance().callback.shareWithCallback2");
	},

	saveImage: function(successCallback, options) {
		this.callback.saveImage = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage);
		};
		this.calliOSFunction("saveImage", options, "B612Kaji.Native.ios.Function.getInstance().callback.saveImage");
	},

	shareImage: function(successCallback, options) {
		this.callback.shareImage = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage);
		};
		this.calliOSFunction("shareImage", options, "B612Kaji.Native.ios.Function.getInstance().callback.shareImage");
	},
	shareImageWithCallback: function(successCallback, options) {
		this.callback.shareImageWithCallback = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage);
		};
		this.callback.clickShareButton = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage);
			successCallback(json);
		};
		options.clickShareButton = "B612Kaji.Native.ios.Function.getInstance().callback.clickShareButton";
		this.calliOSFunction("shareImage", options, "B612Kaji.Native.ios.Function.getInstance().callback.shareImageWithCallback");
	},

	eventCamera: function(successCallback, options) {
		this.callback.eventCamera = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage + "base64Image : " + json.base64Image.length);
			successCallback(json);
		};
		this.calliOSFunction("eventCamera", options, "B612Kaji.Native.ios.Function.getInstance().callback.eventCamera");
	},

	getCameraImage: function(successCallback) {
		this.callback.getCameraImage = function(result) {
			var json = JSON.parse(result);
			alert("success : " + json.success + " errorMessage : " + json.errorMessage + "base64Image : " + json.base64Image.length);
			successCallback(json);
		};
		this.calliOSFunction("getCameraImage", null, "B612Kaji.Native.ios.Function.getInstance().callback.getCameraImage");
	},

	appInfo: function(successCallback) {
		this.callback.appInfo = function(result) {
			successCallback(result);
		};
		this.calliOSFunction("appInfo", null, "B612Kaji.Native.ios.Function.getInstance().callback.appInfo");
	},

	close: function() {
		this.calliOSFunction("close",null,null);
	},

	titleBarVisible: function(options) {
		this.calliOSFunction("titleBarVisible", options, null);
	},

	getUserSession: function(successCallback) {
		this.callback.getUserSession = function(result) {
			successCallback(result);

	takeVideoAndUpload: function(successCallback, options) {

// main.js

var myApp = {}
myApp.isAndroid = navigator.userAgent.match(/Android/i) ? true : false;
myApp.isIos = navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
myApp.isInApp = false

function BridgeFactory() {
	if(myApp.isIos) {
		return B612Kaji.Native.ios.Function.getInstance()
	} else if(window.B612KajiBridgeInterface != undefined && myApp.isAndroid) {
		return B612Kaji.Native.android.Function.getInstance()
	} else {
		return B612Kaji.Native.NullBridge
	}
}

BridgeFactory().appInfo(function(res) {
	// 异步  在app内部才会有此回调
	myApp.isInApp = true
	var saveBtn = document.querySelector('#saveBtn')
	saveBtn.style.display = 'block'
	saveBtn.onclick = function() {
		BridgeFactory().saveImage(function(){
			alert('保存成功')
		}, document.querySelector('#distImg').src)
	}
})

</script>
